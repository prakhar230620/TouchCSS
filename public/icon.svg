<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8B5CF6"/>
            <stop offset="100%" style="stop-color:#6D28D9"/>
        </linearGradient>
        <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#C4B5FD"/>
            <stop offset="100%" style="stop-color:#8B5CF6"/>
        </linearGradient>
        <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
            <feOffset dx="0" dy="10" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background Shape (Squircle Keycap) -->
    <rect x="64" y="64" width="384" height="384" rx="90" fill="url(#mainGradient)" filter="url(#dropshadow)"/>
    
    <!-- Inner Inset for Depth -->
    <rect x="84" y="84" width="344" height="344" rx="70" fill="none" stroke="white" stroke-opacity="0.10" stroke-width="4"/>

    <!-- Code Symbol / X Mark -->
    <g transform="translate(256, 256) scale(1.1)">
        <!-- Left Bracket (Purple-ish White) -->
        <path d="M-80 -60 L-30 0 L-80 60" fill="none" stroke="white" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>
        
        <!-- Right Bracket (Purple-ish White) -->
        <path d="M80 -60 L30 0 L80 60" fill="none" stroke="white" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>
        
        <!-- Slack/Slash forming the X (Styled) -->
        <path d="M-40 90 L40 -90" fill="none" stroke="url(#glowGradient)" stroke-width="35" stroke-linecap="round" opacity="0.9"/>
    </g>
</svg>